<table mat-table [dataSource]="clients">
    <ng-container matColumnDef="ID">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let client">{{ client.ID }}</td>
    </ng-container>
    <ng-container matColumnDef="Name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let client">{{ client.Name }}</td>
    </ng-container>
    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let client">{{ client.Email }}</td>
    </ng-container>
    <ng-container matColumnDef="SignUpDate">
        <th mat-header-cell *matHeaderCellDef>Sign up date</th>
        <td mat-cell *matCellDef="let client">{{ client.SignUpDate }}</td>
    </ng-container>
    <ng-container matColumnDef="Role">
        <th mat-header-cell *matHeaderCellDef>Role</th>
        <td mat-cell *matCellDef="let client">{{ client.Role }}</td>
    </ng-container>
    <ng-container matColumnDef="PfpUrl">
        <th mat-header-cell *matHeaderCellDef>PFP URL</th>
        <td mat-cell *matCellDef="let client">{{ client.PfpUrl }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
